<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Private Phantom – Multi-Chain Wallet Generator</title>

<style>
/* ---------- RESET ---------- */
* {margin: 0; padding: 0; box-sizing: border-box;}
body {
  font-family: 'Segoe UI', sans-serif;
  background: #050505;
  color: #fff;
  overflow-x: hidden;
}

/* ---------- HEADER ---------- */
header {
  width: 100%;
  padding: 28px 0;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0,255,255,0.3);
  box-shadow: 0 0 25px rgba(0,255,255,0.1);
}

h1 {
  text-align: center;
  color: #0ff;
  font-size: 34px;
  letter-spacing: 1px;
  text-shadow: 0 0 20px #00ffff;
}

nav {
  margin-top: 12px;
  display: flex;
  justify-content: center;
  gap: 35px;
}

nav a {
  color: #0ff;
  text-decoration: none;
  font-size: 16px;
  font-weight: 600;
  transition: .3s;
  opacity: 0.9;
}
nav a:hover {opacity: 1; transform: translateY(-2px);}

/* ---------- HERO / BANNER ---------- */
.banner {
  width: 90%;
  margin: 35px auto;
  padding: 55px 25px;
  text-align: center;
  font-size: 30px;
  font-weight: bold;
  background: linear-gradient(135deg,#0ff,#00aaff);
  color: #000;
  border-radius: 18px;
  box-shadow: 0 0 35px rgba(0,255,255,0.5);
  animation: glowPulse 3s infinite alternate;
}

@keyframes glowPulse {
  from { box-shadow: 0 0 25px rgba(0,255,255,0.4); }
  to   { box-shadow: 0 0 55px rgba(0,255,255,0.8); }
}

/* ---------- MAIN CONTAINER ---------- */
.container {
  max-width: 1100px;
  margin: 50px auto;
  padding: 0 25px;
}

/* ---------- BUTTON ---------- */
#genBtn {
  display: block;
  margin: 0 auto 40px auto;
  padding: 18px 42px;
  background: #000;
  color: #0ff;
  border: 1px solid #0ff;
  border-radius: 16px;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 0 25px rgba(0,255,255,0.4);
  cursor: pointer;
  transition: .3s;
}
#genBtn:hover {
  background: #0ff;
  color: #000;
  transform: translateY(-4px);
  box-shadow: 0 0 50px rgba(0,255,255,0.8);
}

/* ---------- WALLET BOX ---------- */
.wallet-box {
  width: 100%;
  background: rgba(15,15,15,0.7);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(0,255,255,0.4);
  padding: 30px;
  border-radius: 18px;
  margin-bottom: 40px;
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  transition: .35s;
}
.wallet-box:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 55px rgba(0,255,255,0.5);
}

.title {
  font-size: 24px;
  font-weight: 700;
  color: #0ff;
  text-shadow: 0 0 10px #00ffff;
  margin-bottom: 18px;
}

.label {
  font-size: 16px;
  margin-top: 10px;
  opacity: 0.8;
  color: #c8ffff;
}

.value {
  margin-top: 6px;
  word-wrap: break-word;
  font-family: monospace;
  font-size: 15px;
  background: rgba(0,0,0,0.7);
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(0,255,255,0.4);
  color: #0ff;
}

/* ---------- QR ---------- */
canvas {
  display: block;
  margin: 15px auto;
  background: #fff;
  padding: 8px;
  border-radius: 12px;
  box-shadow: 0 0 18px rgba(0,255,255,0.3);
}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 80px;
  padding: 20px;
  background: #0b0b0b;
  text-align: center;
  border-top: 1px solid rgba(0,255,255,0.3);
}
footer p {
  color: #aaa;
  font-size: 14px;
}
</style>
</head>
<body>

<header>
<h1>Private Phantom</h1>
<nav>
  <a href="#generator">Wallets</a>
  <a href="#about">About</a>
  <a href="#blogs">Blogs</a>
</nav>
</header>

<div class="banner">
  Generate Secure Wallets for Ethereum, BNB, Bitcoin, Tron & TON
</div>

<div class="container" id="generator">
  <button id="genBtn">Generate All Wallets</button>
  <div id="output"></div>
</div>

<footer>
<p>© 2025 Private Phantom. All rights reserved.</p>
</footer>

<!-- LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
window.onload = function() {

    function createBox(title, address, privateKey) {
        const div = document.createElement("div");
        div.className = "wallet-box";

        div.innerHTML = `
            <div class="title">${title}</div>

            <div class="label">Address</div>
            <div class="value">${address}</div>
            <canvas id="qr_${title}_addr"></canvas>

            <div class="label">Private Key</div>
            <div class="value">${privateKey}</div>
            <canvas id="qr_${title}_pk"></canvas>
        `;

        // QR Rendering
        setTimeout(() => {
            QRCode.toCanvas(document.getElementById(`qr_${title}_addr`), address);
            QRCode.toCanvas(document.getElementById(`qr_${title}_pk`), privateKey);
        }, 150);

        return div;
    }

    async function generateAll() {
        const out = document.getElementById("output");
        out.innerHTML = "";

        // Ethereum
        const eth = ethers.Wallet.createRandom();
        out.appendChild(createBox("Ethereum", eth.address, eth.privateKey));

        // BNB
        const bnb = ethers.Wallet.createRandom();
        out.appendChild(createBox("BNB Smart Chain", bnb.address, bnb.privateKey));

        // Bitcoin
        const btc = bitcoinjs.ECPair.makeRandom();
        const btcAddr = bitcoinjs.payments.p2pkh({ pubkey: btc.publicKey }).address;
        out.appendChild(createBox("Bitcoin", btcAddr, btc.toWIF()));

        // Tron
        const tron = TronWeb.utils.accounts.generateAccount();
        out.appendChild(createBox("Tron", tron.address.base58, tron.privateKey));

        // TON
        const ton = new TonWeb();
        const seed = TonWeb.utils.newSeed();
        const kp = TonWeb.utils.keyPairFromSeed(seed);
        out.appendChild(createBox("TON",
            TonWeb.utils.bytesToHex(kp.publicKey),
            TonWeb.utils.bytesToHex(kp.secretKey)
        ));
    }

    document.getElementById("genBtn").onclick = generateAll;
};
</script>

</body>
</html>
