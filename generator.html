<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Professional Multi-Chain Wallet Generator</title>

<style>
/* RESET */
* {margin: 0; padding: 0; box-sizing: border-box;}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #050505;
    color: #fff;
    overflow-x: hidden;
}

/* HEADER */
header {
    width: 100%;
    padding: 24px 0;
    background: rgba(10,10,10,0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(0,255,255,0.25);
    box-shadow: 0 0 25px rgba(0,255,255,0.2);
}

header h1 {
    color: #0ff;
    font-size: 34px;
    letter-spacing: 1px;
    text-shadow: 0 0 18px #00ffff;
}

nav {
    margin-top: 12px;
    display: flex;
    justify-content: center;
    gap: 32px;
}

nav a {
    color: #0ff;
    font-size: 16px;
    text-decoration: none;
    font-weight: 600;
    opacity: 0.85;
    transition: .3s;
}

nav a:hover {
    opacity: 1;
    transform: translateY(-2px);
}

/* BANNER */
.banner {
    width: 92%;
    margin: 30px auto;
    background: linear-gradient(135deg,#00ffff,#0066ff);
    padding: 60px 25px;
    border-radius: 18px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: #000;
    box-shadow: 0 0 40px rgba(0,255,255,0.6);
    text-shadow: 0 0 10px #00f;
    animation: pulseGlow 3s infinite alternate;
}

@keyframes pulseGlow {
    from { box-shadow: 0 0 25px rgba(0,255,255,0.5); }
    to   { box-shadow: 0 0 55px rgba(0,255,255,0.8); }
}

/* CONTAINER */
.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 0 20px;
}

/* BUTTON */
#genBtn {
    padding: 18px 42px;
    border: 1px solid #0ff;
    background: #000;
    color: #0ff;
    font-size: 20px;
    border-radius: 16px;
    font-weight: bold;
    display: block;
    margin: 0 auto 35px auto;
    box-shadow: 0 0 25px rgba(0,255,255,0.45);
    transition: 0.3s;
    cursor: pointer;
}

#genBtn:hover {
    background: #0ff;
    color: #000;
    box-shadow: 0 0 45px rgba(0,255,255,0.9);
    transform: translateY(-4px);
}

/* WALLET BOX */
.wallet-box {
    width: 100%;
    background: rgba(12,12,12,0.85);
    backdrop-filter: blur(10px);
    padding: 28px;
    border-radius: 18px;
    margin-bottom: 32px;
    border: 1px solid rgba(0,255,255,0.4);
    box-shadow: 0 0 25px rgba(0,255,255,0.25);
    transition: .35s;
}

.wallet-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 55px rgba(0,255,255,0.55);
}

.title {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 12px;
    color: #0ff;
    text-shadow: 0 0 10px #00ffff;
}

.label {
    opacity: 0.85;
    margin-top: 12px;
    font-weight: 500;
    color: #c8ffff;
}

.value {
    word-wrap: break-word;
    margin-top: 6px;
    font-family: monospace;
    background: rgba(0,0,0,0.7);
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(0,255,255,0.4);
    color: #0ff;
}

/* QR CODES */
canvas {
    display: block;
    margin: 14px auto;
    background: #fff;
    padding: 8px;
    border-radius: 12px;
    box-shadow: 0 0 14px rgba(0,255,255,0.3);
}

/* FOOTER */
footer {
    margin-top: 70px;
    padding: 20px 10px;
    background: #0b0b0b;
    border-top: 1px solid rgba(0,255,255,0.25);
    text-align: center;
}

footer p {
    font-size: 14px;
    color: #888;
}

/* RESPONSIVE */
@media(max-width: 768px){
    header h1 {font-size: 26px;}
    .banner {font-size: 23px; padding: 45px 20px;}
    #genBtn {font-size: 17px; padding: 14px 30px;}
}
</style>

</head>

<body>

<header>
<h1>Private Phantom</h1>
<nav>
<a href="#generator">Wallet Generator</a>
<a href="#about">About</a>
<a href="#contact">Blogs</a>
</nav>
</header>

<div class="banner">Generate Secure Wallets for Ethereum, BNB, Bitcoin, Tron & TON</div>

<div class="container" id="generator">
<button id="genBtn">Generate All Wallets</button>
<div id="output"></div>
</div>

<footer>
<p>&copy; 2025 Multi-Chain Wallet Generator. All rights reserved.</p>
</footer>

<!-- LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
window.onload = function() {

    function createBox(title, address, privateKey) {
        const div = document.createElement("div");
        div.className = "wallet-box";

        div.innerHTML = `
            <div class="title">${title}</div>
            <div class="label">Address:</div>
            <div class="value">${address}</div>
            <canvas id="qr_${title}_addr"></canvas>
            <div class="label">Private Key:</div>
            <div class="value">${privateKey}</div>
            <canvas id="qr_${title}_pk"></canvas>
        `;

        setTimeout(() => {
            QRCode.toCanvas(document.getElementById(\`qr_${title}_addr\`), address);
            QRCode.toCanvas(document.getElementById(\`qr_${title}_pk\`), privateKey);
        }, 200);

        return div;
    }

    async function generateAll() {
        const out = document.getElementById("output");
        out.innerHTML = "";

        // Ethereum + BNB
        const eth = ethers.Wallet.createRandom();
        const bnb = ethers.Wallet.createRandom();
        out.appendChild(createBox("Ethereum", eth.address, eth.privateKey));
        out.appendChild(createBox("BNB Smart Chain", bnb.address, bnb.privateKey));

        // Bitcoin
        if (typeof bitcoinjs !== 'undefined') {
            const btc = bitcoinjs.ECPair.makeRandom();
            const btcAddr = bitcoinjs.payments.p2pkh({ pubkey: btc.publicKey }).address;
            out.appendChild(createBox("Bitcoin", btcAddr, btc.toWIF()));
        }

        // Tron
        if (typeof TronWeb !== 'undefined') {
            const tron = TronWeb.utils.accounts.generateAccount();
            out.appendChild(createBox("Tron", tron.address.base58, tron.privateKey));
        }

        // TON
        if (typeof TonWeb !== 'undefined') {
            const ton = new TonWeb();
            const seed = TonWeb.utils.newSeed();
            const kp = TonWeb.utils.keyPairFromSeed(seed);
            out.appendChild(createBox("TON",
                TonWeb.utils.bytesToHex(kp.publicKey),
                TonWeb.utils.bytesToHex(kp.secretKey)
            ));
        }
    }

    document.getElementById('genBtn').onclick = generateAll;
};
</script>

</body>
</html>
